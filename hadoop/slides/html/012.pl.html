<html>
<head>
<title>012.pl</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "011" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "013.pl" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>    #!/usr/bin/perl 
    
    use strict;
    use warnings;
    
    while(&lt;&gt;)
    {
        my @words = grep { $_ } split( /\W+/, $_);
        emit($_,1) for @words;
    }
    
    sub emit
    {
        my( $key, $value ) = @_;
        print &quot;$key\t$value\n&quot;;
    }


</pre>
</body>
